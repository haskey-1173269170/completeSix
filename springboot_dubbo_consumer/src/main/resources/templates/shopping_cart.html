            <!-- End Search -->

                    </a>
                  </div>
                <div>
                </div>

          </div>


            <div  class="order-detail-content">
              <div class="table-responsive">
                <table class="table table-bordered cart_summary">
                  <thead>
                    <tr>
                      <th class="cart_product">商品</th>
                      <th>描述</th>
                      <th>效用</th>
                      <th>单价</th>
                      <!--<th>数量</th>-->
                      <th>数量</th>
                      <th  class="action"><i class="fa fa-trash-o"></i></th>
                    </tr>
                  </thead>
                  <tbody>
                  <!--购物车的坑-->
                    <tr v-for="arr in mycartInfoList.data">
                    <td class="cart_product"><a href="#" @click="chakan(arr.productId)"><img :src="arr.imgProduct" alt="Product"></a></td>
                      <td class="cart_description"><p class="product-name"><a href="#">{{arr.hotspot}}</a></p>
                        <small><a href="#">{{arr.packing}}</a></small><br>
                      <td class="availability in-stock"><span class="label">有现货</span></td>
                      <td class="price">{{arr.commodityPrice}}<span><!--{{arr.orderItemList[0].title}}--></span></td>
                      <!--修改数量-->
              <!--        <td class="qty">
                        <a href="javascript:;" @click="changeMoney(arr,-1)">-</a>
                        &lt;!&ndash;<input type="text" value="0" disabled >&ndash;&gt;
                        <a href="javascript:;" @click="changeMoney(arr,1)">+</a>
                      </td>-->
                      <td class="price"><span>{{arr.productNum}}</span></td>
                      <td class="action"><a href="#" @click="removeMyCartByGoodsId(arr.productId)" ><i class="icon-close"></i></a></td>
                    </tr>
                  <!--购物车的坑-->
                  </tbody>
             <tfoot>
                    <tr class="first last">
                      <td colspan="50" class="a-right last"><button type="button" title="Continue Shopping" class="button btn-continue" onclick="toIndex()"><span>继续购物</span></button>
                    </tr>
                  </tfoot>
                </table>
              </div>

  <script>
    $(function(){

    function toIndex (){
      location.href="../tosolr/tosolrshow?flag="
    }
  var vm = new Vue({
    el: '#app',
    data: {
        totalMoney:1,
        mycartInfoList: [],
        checkAllFlag:false,
        goodsTypeId:378,
        userName:"ceo",
        delFlag:false,
        curProduct:''
    },
    filters:{//局部过滤器
      formatMoney:function(value){
        return "￥" + value.toFixed(2);//toFixed有精度缺失（四舍五入），所以价格一般有后台传入
      }

    },
    mounted:function(){//页面加载之后自动调用，常用于页面渲染
      this.$nextTick(function(){//在2.0版本中，加mounted的$nextTick方法，才能使用vm
        this.cartView();
        this.queryPrice();
      })

    },methods:{
      chakan:function (id){
              location.href="../commodity/queryCommodityById?id="+id;
      },
      // 渲染页面
      cartView:function(){
        var _this = this;
        axios.get('../mycart/queryMyCartInfo', {
          params: {
            mycartInfoList:_this.goodsTypeId
          }
        }).then(function(res){
          _this.mycartInfoList = JSON.parse(JSON.stringify(res));
          console.log(res)
        }).catch(function (error) {
          console.log(error);
        });

      },
      // 通过+、-改变商品数量从而改变总额
      changeMoney:function(product,way) {
        // alert(way)
        if(way>0){
          product.productNum++;
        }else{
          product.productNum--;
          if(product.productNum<1){
            product.productNum=1;//当数量少于1个时保持1个不变
          }
        }
        this.calcTotalPrice();
      },
      // 判断是否先中了按钮
      selectedProduct:function(item){
        if(typeof item.checked =='undefined'){//判断是否未定义，如果没点击过按钮是没有注册的，则需要先注册checked属性
          // Vue.set(item,"checked",true);//全局注册
          this.$set(item,"checked",true);//局部注册
        }else{
          item.checked = !item.checked;
        }
        this.calcTotalPrice();
      },
      // 计算总金额
      calcTotalPrice:function(){
        var _this = this;
       console.log(this.mycartInfoList.data)
        this.mycartInfoList.data.forEach(function(item,index){
          _this.totalMoney += item.commodityPrice*item.productNum;
        });
        console.log( _this.totalMoney)
      },
      // 确定删除
      delConfirm:function(item){
        this.delFlag = true;
        this.curProduct = item;
      },
      delProduct:function(){
        var index = this.productList.indexOf(this.curProduct);
        this.productList.splice(index,1);
        this.delFlag = false;
      },
      removeMyCartByGoodsId:function(id){
        //alert(id)
        $.ajax({
          url:"../mycart/removeMyCartByGoodsId",
          data:{id:id},
          success:function(){
            location.reload();
            this.cartView();
          }
        })

      },
      queryPrice:function(){
        var _this = this;
        $.ajax({
          url:"../mycart/queryMyCartAllPrice",
          success:function(data){
            _this.totalMoney=data
          }
        })

      },
      changeMyCart:function(){
        var _this = this;
        var mycart=_this.mycartInfoList
        $.ajax({
          url: "../mycart/changeMyCart",
          type:"post",
         contentType:"application/json;charset=utf-8",
          data:JSON.stringify(mycart),
          success:function (){
            alert("成功")
          },
          error:function (){
            alert("后台错误！！！")
          }
        })
        /**/
      }
    }

  })
    $("#talkIds").click(function(event){
      var goodsIds = document.getElementById("goodsIds").innerText;
      $.ajax({

        url:"../talk/queryTalk?id="+goodsIds,
        success:function(data){
          /* if(data=='[]'){
               alert(111);
           }*/
          var li="";
          for (var i =0;i<data.length;i++){

            // li+="<font color=\"black\" size=\"2\"><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+data[i].talkinfo+"<span class=\"commentId\"></span></p></font><p>用户:&nbsp<a href='javaScript:toQueryUser("+data[i].cmsUserId+")'><font color=\"green\" size=\"3\">"+data[i].cmsUserName+"</font></a>&nbsp评论日期:"+data[i].talktime+"</p><hr color='red'>";
            /* li+="<li class=\"newslist\">用户:&nbsp<a href='javaScript:toQueryUser("+data[i].cmsUserId+")'><font color='green'>"+data[i].cmsUserName+"</font></a>&nbsp&nbsp&nbsp<span>"+data[i].talktime+"</span>"+data[i].talkinfo+"</li>";*/
            li+="<div class=\"comment\">\n" +
                    "    <div class=\"comment-content\">\n" +
                    "        <p class=\"author\"><strong>"+data[i].cmsUserName+"&nbsp</strong>"+data[i].talktime+"</p>\n" +
                    "        <span>\n"+data[i].talkinfo+"</span>\n" +
                    "    </div>\n" +
                    "</div>";
          }
          $("#talkProductId").val(data[0].productId);
          $("#pingLunId").html(li);
        }
      })

    })

    //全局过滤器，可以在任何一个页面使用
    Vue.filter("money",function(value,type){
      return "￥" + value.toFixed(2)+type;
    })
  console.log(vm)
</script>
